<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form for a Project Creator</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/sign_up_creator.css" />
  </head>
  <body>
    <div class="container">
      <h2>Registration Form for a Project Creator</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="file">Upload Profile Picture:</label>
          <input type="file" class="admin__input" id="myFile" name="myFile" />
        </div>
        <div class="skills">
          <label for="mandatory-skill">Mandatory Skill to Have:</label>
          <select id="mandatory-skill" name="mandatory-skill" required>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Image Processing">Image Processing</option>
            <option value="Research">Research</option>
            <option
              value="Solar Physics
            "
            >
              Solar Physics
            </option>
            <option value="Data Visualization">Data Visualization</option>
            <option value="Remote Sensing">Remote Sensing</option>
            <option value="Space Biology">Space Biology</option>
            <option value="Materials Science">Materials Science</option>
            <option value="Earth science">Earth science</option>
            <option value="Bioinformatics">Bioinformatics</option>
            <option value="Proteomics">Proteomics</option>
            <option value="Space Science ">Space Science</option>
            <option value="Space Science ">Computational Biology</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Data Analysis">Data Analysis</option>
            <option value="Marketing">Marketing</option>
          </select>
          <button type="button" id="add-mandatory-skill">
            Add Mandatory Skill
          </button>
        </div>
        <div class="skills">
          <label for="good-to-have-skill">Good to Have Skill:</label>
          <select id="good-to-have-skill" name="good-to-have-skill">
            <option value="Machine Learning">Machine Learning</option>
            <option value="Image Processing">Image Processing</option>
            <option value="Research">Research</option>
            <option
              value="Solar Physics
            "
            >
              Solar Physics
            </option>
            <option value="Data Visualization">Data Visualization</option>
            <option value="Remote Sensing">Remote Sensing</option>
            <option value="Space Biology">Space Biology</option>
            <option value="Materials Science">Materials Science</option>
            <option value="Earth science">Earth science</option>
            <option value="Bioinformatics">Bioinformatics</option>
            <option value="Proteomics">Proteomics</option>
            <option value="Space Science ">Space Science</option>
            <option value="Space Science ">Computational Biology</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Data Analysis">Data Analysis</option>
            <option value="Marketing">Marketing</option>
          </select>
          <button type="button" id="add-good-to-have-skill">
            Add Good-to-Have Skill
          </button>
        </div>
        <div class="skill-list" id="skill-list">
          <!-- Skills will be added here dynamically -->
        </div>
        <div class="form-group">
          <label for="expertise-level">Expertise Level:</label>
          <select id="expertise-level" name="expertise-level">
            <option value="Beginner">Beginner</option>
            <option value="Intermeddiate">Intermeddiate</option>
            <option value="Expert">Expert</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contributor-type">Select Type of Contributor:</label>
          <select id="contributor-type" name="contributor-type">
            <option value="Researcher">Researcher</option>
            <option value="Designer">Designer</option>
            <option value="Developer">Developer</option>
            <option value="Data Analyst">Data Analyst</option>
            <option value="Marketer">Marketer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="project-description">Project Description:</label>
          <textarea
            id="project-description"
            name="project-description"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="form-group" id="submit-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script src="js/sign_up_creator.js"></script>
  </body>
</html>
